    <div class="contact text-center">
        <h1 class=" text-4xl my-8">Welcome to <span class="text-blue-400">ShoeShop</span></h1>
        <div class="flex justify-center items-center">
            <form action="/login" method="POST" class="md:w-[60%] sm:w-[80%] w-[90%] lg:w-[50%] text-lg border-2 border-gray-600 md:p-4 p-2 rounded-lg">
                {% csrf_token %}
                <div class="flex items-center  mb-4 border-2 border-sky-400  rounded-lg">
                    <p class="md:w-[20%] w-[30%] p-2 ">Email :</p>
                    <input class="p-2 md:w-[80%] w-[70%] outline-none bg-transparent" type="email" name="email" id="email"
                     {% comment %} value="{{email}}"  {% endcomment %}
                     placeholder="Your Email"
                        required>
                </div>
                <div class="flex items-center  mb-4 border-2 border-sky-400  rounded-lg">
                    <p class="md:w-[20%] w-[30%] p-2 ">Password :</p>
                    <input class="p-2 md:w-[80%]  w-[70%] outline-none bg-transparent" type="password" name="password"  id="password"value="{{password}}" placeholder="Password"

                <div class="text-white mb-4">
                    <a href=""><button type="submit"
                        class="btn bg-blue-400 p-1 border-2 border-sky-400 text-lg sm:text-xl rounded-lg sm:p-2 w-[8rem]">Log
